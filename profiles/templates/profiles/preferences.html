{% extends 'base.html' %}
{% block content %}
  <div class="container py-4" style="max-width: 700px; margin: auto;">
    <h2 class="mb-4">Background Preferences</h2>
    <form method="post">
      {% csrf_token %}
      <div class="btn-group d-flex" role="group" aria-label="Background selection">
        <input type="radio" class="btn-check" name="background" id="purple" value="purple"
               {% if selected_background == 'purple' or not selected_background %}checked{% endif %}>
        <label class="btn btn-outline-primary" for="purple">Purple</label>

        <input type="radio" class="btn-check" name="background" id="green" value="green"
               {% if selected_background == 'green' %}checked{% endif %}>
        <label class="btn btn-outline-success" for="green">Green</label>

        <input type="radio" class="btn-check" name="background" id="blue" value="blue"
               {% if selected_background == 'blue' %}checked{% endif %}>
        <label class="btn btn-outline-info" for="blue">Blue</label>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Preferences</button>
      </div>
    </form>
  </div>
  <style>
    .btn-group.d-flex .btn {
      flex: 1;  /* equal space */
      text-align: center;
    }
  </style>
{% endblock %}
