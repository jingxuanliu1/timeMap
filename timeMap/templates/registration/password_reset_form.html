{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>Reset Password</h2>
        <hr />
        <p>Enter your email address to receive a password reset link.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
