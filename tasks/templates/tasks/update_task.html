<!-- tasks/templates/tasks/update_task.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Update Task: {{ task.title }}</h2>
  <form method="POST" id="task-form">
    {% csrf_token %}
    <input type="hidden" name="selected_date" value="{{ selected_date }}">
    <input type="hidden" name="start_date" value="{{ start_date }}">
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <div id="map" style="height: 400px; width: 100%; margin-bottom: 20px;"></div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  function loadGoogleMapsAPI() {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      script.onerror = reject;
      script.onload = resolve;
      document.head.appendChild(script);
    });
  }

  let map, marker, geocoder, autocomplete;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: {{ task.latitude|default:"40.7128" }},
        lng: {{ task.longitude|default:"-74.0060" }}
      },
      zoom: 12
    });

    geocoder = new google.maps.Geocoder();
    marker = new google.maps.Marker({
      map: map,
      position: {
        lat: {{ task.latitude|default:"40.7128" }},
        lng: {{ task.longitude|default:"-74.0060" }}
      },
      draggable: true
    });

    const input = document.getElementById('id_location');
    autocomplete = new google.maps.places.Autocomplete(input, {
      types: ['geocode'],
      componentRestrictions: { country: 'us' }
    });

    autocomplete.bindTo('bounds', map);

    autocomplete.addListener('place_changed', function() {
      const place = autocomplete.getPlace();
      if (place.geometry) {
        map.setCenter(place.geometry.location);
        map.setZoom(15);
        marker.setPosition(place.geometry.location);
        document.getElementById('id_latitude').value = place.geometry.location.lat();
        document.getElementById('id_longitude').value = place.geometry.location.lng();
      }
    });

    marker.addListener('dragend', function() {
      const pos = marker.getPosition();
      document.getElementById('id_latitude').value = pos.lat();
      document.getElementById('id_longitude').value = pos.lng();
      geocoder.geocode({ location: pos }, (results, status) => {
        if (status === 'OK' && results[0]) {
          document.getElementById('id_location').value = results[0].formatted_address;
        }
      });
    });

    input.addEventListener('blur', function() {
      if (input.value && !marker.getPosition()) {
        geocoder.geocode({ address: input.value }, (results, status) => {
          if (status === 'OK' && results[0]) {
            map.setCenter(results[0].geometry.location);
            map.setZoom(15);
            marker.setPosition(results[0].geometry.location);
            document.getElementById('id_latitude').value = results[0].geometry.location.lat();
            document.getElementById('id_longitude').value = results[0].geometry.location.lng();
          }
        });
      }
    });
  }

  window.addEventListener('load', function() {
    loadGoogleMapsAPI().catch(error => {
      console.error('Error loading Google Maps API:', error);
    });
  });
</script>
{% endblock %}
